<body>
    <div class="container">
      <div class="buttons">
        <div class="display">0</div>
        <div class="buttons-row-2">
          <button class="btn-number-C">C</button>
          <button class="btn-number">&#8592;</button>
          <button class="btn-operator">&#247;</button> 
        </div>
          <div class="buttons-row-3">
            <button class="btn-number">9</button>
            <button class="btn-number">8</button>
            <button class="btn-number">7</button>
            <button class="btn-operator">&#215;</button>
          </div>
           <div class="buttons-row-4">
           <button class="btn-number">4</button>
           <button class="btn-number">5</button>
           <button class="btn-number">6</button>
           <button class="btn-operator">&#8722;</button>
          </div>
          <div class="buttons-row-5">
            <button class="btn-number" style="background:lightgray;display:inline-block;padding:1px 5px;">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">&#43;</button>
          </div>
          <div class="buttons-row-6">
            <button class="btn-number-0">0</button>
            <button class="btn-equals">&#61;</button>
          </div>
